<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet">

    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                  <div class="mb-md-5 mt-md-4 pb-5">
      
                    <h2 class="fw-bold mb-2 text-uppercase">Buharitor</h2>
      
                    <div class="form-outline form-white mb-4">
                      <input type="username" class="form-control form-control-lg" id="username"/>
                      <label class="form-label" for="typeEmailX">Username</label>
                    </div>
      
                    <div class="form-outline form-white mb-4">
                      <input type="password" class="form-control form-control-lg" id="password"/>
                      <label class="form-label" for="typePasswordX">Password</label>
                    </div>      
      
                    <button class="btn btn-outline-light btn-lg px-5" type="submit" id="submit" >Login</button>
      
                  </div>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script >
    const { ipcRenderer } = require('electron');
    document.querySelector('#submit').addEventListener('click', function() {

    let username = document.getElementById("username").value;
    let password = document.getElementById("password").value;
    console.log(username+":"+password)
    alert(username)
   // alert(password)

    // send username to main.js 
    ipcRenderer.send('asynchronous-message', username )
    // receive message from main.js
    ipcRenderer.on('asynchronous-reply', (event, arg) => {
      console.log(arg)         
    })     
});

    </script>
  </body>
</html>
