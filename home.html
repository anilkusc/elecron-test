<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet">

<body>
    <nav class="navbar navbar-light bg-light justify-content-between">

        <a class="navbar-brand" href="home.html">Home</a>

        <a class="navbar-brand" href="home.html">Applied</a>

        <a class="navbar-brand" href="home.html">Personal</a>

        <a class="navbar-brand" href="home.html">New</a>

        <a href="index.html"><button class="btn btn-outline-danger my-2 my-sm-0" type="submit" id="logout-button">Logout</button></a>

      </nav>

    <section class="vh-100" style="background-color: #eee;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-lg-9 col-xl-7">
                    <div class="card rounded-3">
                        <div class="card-body p-4">

                            <h4 class="text-center my-3 pb-3">Problem Templates</h4>

                            <div class="accordion" id="accordionExample">
                                <div class="accordion-item">
                                  <h2 class="accordion-header" id="headingOne">
                                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                      Problem Name #1
                                    </button>
                                  </h2>
                                  <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                                    <div class="accordion-body">
                                        <div class="alert alert-info">
                                            Problem Description:
                                          </div>
                                        <div class="alert alert-info">
                                            Solution Name:
                                          </div>
                                        <div class="alert alert-info">
                                            Solution Description:
                                        </div>
                                        <button type="button" class="btn btn-success">Apply Solution</button>
                                        <button type="button" class="btn btn-danger">Delete Solution</button>
                                        <button type="button" class="btn btn-warning">Update Solution</button>
                                        <br></br>
                                        <ul class="nav nav-tabs mb-3" id="myTab0" role="tablist">
                                            <li class="nav-item" role="presentation">
                                              <button
                                                class="nav-link active"
                                                id="home-tab0"
                                                data-mdb-toggle="tab"
                                                data-mdb-target="#home0"
                                                type="button"
                                                role="tab"
                                                aria-controls="home"
                                                aria-selected="true"
                                              >
                                                Step 1
                                              </button>
                                            </li>
                                            <li class="nav-item" role="presentation">
                                              <button
                                                class="nav-link"
                                                id="profile-tab0"
                                                data-mdb-toggle="tab"
                                                data-mdb-target="#profile0"
                                                type="button"
                                                role="tab"
                                                aria-controls="profile"
                                                aria-selected="false"
                                              >
                                              Step 2
                                              </button>
                                            </li>
                                          </ul>
                                          <div class="tab-content" id="myTabContent0">
                                            <div
                                              class="tab-pane fade show active"
                                              id="home0"
                                              role="tabpanel"
                                              aria-labelledby="home-tab0"
                                            >
                                            <div class="alert alert-dark" role="alert">
                                                Expected Response Status Codes:
                                              </div>
                                            <div class="alert alert-dark" role="alert">
                                                Request Headers:
                                              </div>
                                            <div class="alert alert-dark" role="alert">
                                                Request Path:
                                              </div>
                                            <div class="alert alert-dark" role="alert">
                                                Request Body:
                                              </div>
                                            <div class="alert alert-dark" role="alert">
                                                Method:
                                              </div>
                                            <div class="alert alert-dark" role="alert">
                                                Timeout:
                                              </div>
                                            </div>
                                            <div class="tab-pane fade" id="profile0" role="tabpanel" aria-labelledby="profile-tab0">
                                                <div class="alert alert-dark" role="alert">
                                                    Expected Response Status Codes:
                                                  </div>
                                                <div class="alert alert-dark" role="alert">
                                                    Request Headers:
                                                  </div>
                                                <div class="alert alert-dark" role="alert">
                                                    Request Path:
                                                  </div>
                                                <div class="alert alert-dark" role="alert">
                                                    Request Body:
                                                  </div>
                                                <div class="alert alert-dark" role="alert">
                                                    Method:
                                                  </div>
                                                <div class="alert alert-dark" role="alert">
                                                    Timeout:
                                                  </div>
                                            </div>
                                          </div>
                                    </div>
                                  </div>
                                </div>
                              </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.js"></script>
    <script>document.getElementById('logout-button').addEventListener('click', () => {window.electron.logout();});</script>
    <script>
       window.addEventListener('DOMContentLoaded', () => {window.electron.listProblemTemplates().then((response) => {console.log(response)});});
    </script>
</body>

</html>
