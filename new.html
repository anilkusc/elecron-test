<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-light bg-light justify-content-between">
        <a class="navbar-brand" href="home.html">Home</a>
        <a class="navbar-brand" href="home.html">Applied</a>
        <a class="navbar-brand" href="personal.html">Personal</a>
        <a class="navbar-brand" href="new.html">New</a>
        <a href="index.html"><button class="btn btn-outline-danger my-2 my-sm-0" type="submit" id="logout-button">Logout</button></a>
    </nav>

    <section class="vh-100" style="background-color: #eee;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-lg-9 col-xl-7">
                    <div class="card rounded-3">
                        <div class="card-body p-4">
                            <h4 class="text-center my-3 pb-3">New Problem Template</h4>
                            <form id="list-personal-data">
                                <div class="form-group">
                                  <label>Problem Template Name:</label>
                                  <input type="text" class="form-control" id="problem_template_name" placeholder="user extension fix">
                                </input>
                                </div>
                                <div class="form-group">
                                  <label>Problem Template Description:</label>
                                  <input type="text" class="form-control" id="problem_template_description" placeholder="apply this when user request change the extension">
                                </input>
                                </div>
                                <div class="form-group">
                                  <label>Solution Template Name:</label>
                                  <input type="text" class="form-control" id="solution_template_name" placeholder="send request to pbx api">
                                </input>
                                </div>
                                <div class="form-group">
                                  <label>Solution Template Description:</label>
                                  <input type="text" class="form-control" id="solution_template_description" placeholder="this will cahnge users extension number by creating a new one">
                                </input>
                                </div>
                                <br></br>
                                <div class="step">
                                <ul class="nav nav-tabs mb-3" id="ex1" role="tablist">
                                    <li class="nav-item" role="presentation">
                                      <a  class="nav-link active"  id="ex1-tab-0"  data-mdb-toggle="tab"  href="#ex1-tabs-0"  role="tab"  aria-controls="ex1-tabs-0"  aria-selected="true"  >Step 1</a>
                                    </li>
                                  </ul>
                                <div class="tab-content" id="ex1-content">
                                    <div  class="tab-pane fade show active"  id="ex1-tabs-0"  role="tabpanel"  aria-labelledby="ex1-tab-0" >
                                        <div class="form-group">
                                            <label>Expected Response Status Codes:</label>
                                            <input type="text" class="form-control" id="expected_response_status_codes-0" placeholder="200,300">
                                          </input>
                                        </div>
                                        <div class="form-group">
                                            <label>Request Headers:</label>
                                            <input type="text" class="form-control" id="request_headers-0" placeholder="{'content-type': 'application/json'}">
                                          </input>
                                          </div>
                                        <div class="form-group">
                                            <label>Request Path:</label>
                                            <input type="text" class="form-control" id="request_path-0" placeholder="/api">
                                          </input>
                                          </div>
                                        <div class="form-group">
                                            <label>Request Body:</label>
                                            <input type="text" class="form-control" id="request_body-0" placeholder="{'ip':'192.168.1.1'}">
                                          </input>
                                          </div>
                                          <label>Method:</label>
                                          <select class="form-select" aria-label="Default select example" id="method-0">
                                            <option value="GET" selected>GET</option>
                                            <option value="POST">POST</option>
                                            <option value="PUT">PUT</option>
                                            <option value="PATCH">PATCH</option>
                                            <option value="DELETE">DELETE</option>
                                          </select>
                                        <div class="form-group">
                                          <label>Timeout:</label>
                                          <input type="text" class="form-control" id="timeout-0" placeholder="20">
                                        </input>
                                        </div>
                                    </div>
                                </div>
                                </div>
                                  <br></br>
                                <button type="submit" class="btn btn-primary" id="saveProblemTemplate">Add New Template</button>
                                <button type="submit" class="btn btn-secondary" id="addNewStep">Add New Step</button>
                              </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.js"></script>
    <script>document.getElementById('addNewStep').addEventListener('click', (e) => {
        e.preventDefault()
        //let pbxAddress = document.getElementById("pbxAddress").value;
        window.electron.addNewStep()});</script>
</body>

</html>
